<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>example</title>
    <link rel="stylesheet" href="newone.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .container {
        position: relative;
      }

      .image {
        opacity: 1;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }

      .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 50vh;
        left: 50%;
        transform: translate(-50%, -100%);
        -ms-transform: translate(-50%, -50%);
      }

      .container:hover .image {
        opacity: 0.3;
      }

      .container:hover .middle {
        opacity: 1;
      }

      .text {
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        padding: 16px 32px;
      }
    </style>
  </head>
  <body>
    <header class="d-flex align-item-center shadow-sm">
      <img
        src="./images/./icons8_facebook_48px.png"
        alt="a"
        width="48px"
        height="48px"
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="facebook logo"
      />
      <input
        class="b rounded-pill"
        type="search"
        placeholder="Search facebook"
        data-bs-toggle="dropdown"
      />
      <ul class="nav justify-content-center" id="center">
        <li class="nav-item ps-4 pe-4 pb-2 ms-5">
          <a class="nav-link" href="newone.html"
            ><img
              src="./icons/icons8_home_4.ico"
              alt="s"
              width="30px"
              height="30px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Home"
          /></a>
        </li>
        <li class="nav-item ps-4 pe-4 pb-2">
          <a class="nav-link" href="video.html"
            ><img
              src="./images/video u.png"
              alt="s"
              width="30px"
              height="30px"
              title="Video"
          /></a>
        </li>
        <li class="nav-item ps-4 pe-4 pb-2">
          <a class="nav-link" href="marketplace.html"
            ><img
              src="./images/market u.png"
              alt="s"
              width="30px"
              height="30px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Marketplace"
          /></a>
        </li>
        <li class="nav-item ps-4 pe-4 pb-2">
          <a class="nav-link" href="groups.html"
            ><img
              src="./images/group u.png"
              alt="s"
              width="30px"
              height="30px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Groups"
          /></a>
        </li>
        <li
          class="nav-item ps-4 pe-4 pb-1 border-primary border-bottom border-4"
        >
          <a class="nav-link" href="games.html"
            ><img
              src="./icons/manuva scd (8).png"
              alt="d"
              width="30px"
              height="30px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Games"
          /></a>
        </li>
      </ul>
      <ul class="nav lft">
        <li class="nav-item" style="margin-right: -28px">
          <a class="nav-link" href="#"
            ><img
              src="./icons/tabs.png"
              alt="s"
              width="40px"
              height="40px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Tabs"
          /></a>
        </li>
        <li class="nav-item" style="margin-right: -28px">
          <a class="nav-link" href="#"
            ><img
              src="./icons/msgtb.png"
              alt="s"
              width="40px"
              height="40px"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Message"
          /></a>
        </li>
        <li class="nav-item" style="margin-right: -28px">
          <a class="nav-link" href="#"
            ><img src="./icons/ntfctntb.png" alt="s" width="40px" height="40px"
          /></a>
        </li>
        <li class="nav-item" style="margin-right: 15px">
          <a class="nav-link" href="#"
            ><img
              src="./images/IMG_6742.JPG"
              class="rounded-circle"
              alt="profile"
              width="43px"
              height="43px"
              style="object-fit: cover"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Profile"
          /></a>
        </li>
      </ul>
      <button
        class="navbar-toggler a1 bg-dark"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#mynavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </header>
    <div class="container" style="margin-top: 70px">
      <img
        src="./icons/gamenody.png"
        width="1300px"
        height="500vh"
        alt="body"
        class="image"
        style="object-fit: fill; margin-top: 70px"
      />
      <div class="middle">
        <div class="text">COMING SOON</div>
      </div>
    </div>
  </body>
</html>
